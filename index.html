<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login | Treinaweb</title>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <img src="imagens/treinaweb-logo.svg" alt="Lo da Treinaweb" width="200px" class="logo-tw">
            <form class="form-login">
                <h2>Acesse a sua conta</h2>
                <div class="form-field">
                    <label for="login">CPF ou E-mail</label>
                    <input type="text" name="" id="login" placeholder="CPF ou E-mail" required>
                </div>
                <div class="form-field">
                    <div class="password-field">
                        <label for="password">Senha</label>
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <input type="password" name="" id="" placeholder="Senha" required> 
                </div>
                <button type="submit">Entrar ma minha conta</button>
                <div class="divisor">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>
                <a href="#" class="google-login"><img src="imagens/google-icon.png" alt="Icone do Google"> Fazer login com o Google</a>
            </form>
            <p>NÃ£o tem uma conta? Veja <a href="#">nosso planos</a></p>
        </div>
    </div>
</body>
</html>
